version: '3.8'

services:
  discord-bot:
    image: node:18
    container_name: discord-confession-bot
    restart: unless-stopped
    working_dir: /app
    command: sh -c "npm install --production && node index.js"
    environment:
      - BOT_TOKEN=${BOT_TOKEN}
      - CLIENT_ID=${CLIENT_ID}
      - NODE_ENV=production
    volumes:
      - .:/app
      - discord-bot-data:/app/data
      - /app/node_modules
    networks:
      - discord-bot-network

volumes:
  discord-bot-data:
    driver: local

networks:
  discord-bot-network:
    driver: bridge