version: '3.8'

services:
  discord-bot:
    build: 
      context: .
      dockerfile: Dockerfile
      args:
        - NODE_ENV=production
    container_name: discord-confession-bot
    restart: unless-stopped
    environment:
      - BOT_TOKEN=${BOT_TOKEN}
      - CLIENT_ID=${CLIENT_ID}
      - NODE_ENV=production
      - TZ=Asia/Kuala_Lumpur
    volumes:
      # FIX: Changed host path from /opt/discord-bot/data to a location 
      #       assumed to be writable by Docker Snap (e.g., /home/docker/).
      #       *** You must ensure this HOST path exists and is writable. ***
      - /home/docker/discord-bot/data:/app/data
      
      # FIX: Changed host path for logs directory to an accessible location.
      - /home/docker/discord-bot/logs:/app/logs
      
    networks:
      - discord-bot-network
      
    # Resource limits for Raspberry Pi (Note: 'deploy' requires Swarm mode for full functionality)
    deploy:
      resources:
        limits:
          memory: 512M
          cpus: '0.5'
        reservations:
          memory: 256M
          cpus: '0.25'
          
    # Health check to monitor bot status
    healthcheck:
      test: ["CMD", "node", "-e", "console.log('Health check passed'); process.exit(0)"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
      
    # Labels for better organization in Portainer
    labels:
      - "traefik.enable=false"
      - "com.docker.compose.project=discord-bot"
      - "description=Discord Anonymous Confession Bot"

# Removed the empty 'volumes' section that was at the end of your original file,
# as we are now using simple bind mounts directly in the service block.

networks:
  discord-bot-network:
    driver: bridge
    ipam:
      config:
        - subnet: 172.20.0.0/16